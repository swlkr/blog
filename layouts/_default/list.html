<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>swlkr</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Sean Walker" />
    <meta name="description" content="My name is Sean and I write software" />
    <link rel="stylesheet" media="(prefers-color-scheme: light), (prefers-color-scheme: none)" href="/ridge-light.css" />

      </vstack>
    {{ end }}
  </body>
